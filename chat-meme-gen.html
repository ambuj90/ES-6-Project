<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 2px solid black;
      margin: 20px 0;
      position: relative;
    }
    input, button, select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .thumbnail-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .thumbnail-container img {
      width: 100px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .thumbnail-container img.selected {
      border-color: #ff00c8;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>

    <!-- Thumbnail image selection -->
    <div class="thumbnail-container">
      <img src="./images/test.webp" alt="Template 1" class="thumbnail" data-template="./images/test.webp">
      <img src="./images/test.jpg" alt="Template 2" class="thumbnail" data-template="./images/test.jpg">
    </div>

    <!-- Or upload your own image -->
    <p>Or upload multiple images</p>
    <input type="file" id="upload-image" accept="image/*" multiple>

    <!-- Input fields for meme text -->
    <input type="text" id="top-text" placeholder="Top Text">
    <input type="text" id="bottom-text" placeholder="Bottom Text">
    
    <!-- Font family, size, and color customization -->
    <div>
      <label for="font-family">Font Family:</label>
      <select id="font-family">
        <option value="Impact">Impact</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
      </select>

      <label for="font-size">Font Size:</label>
      <input type="number" id="font-size" value="40" min="10" max="100">

      <label for="font-color">Font Color:</label>
      <input type="color" id="font-color" value="#FFFFFF">
    </div>

    <!-- Image resize instructions -->
    <p>Use the mouse wheel to resize uploaded images.</p>

    <button id="generate-btn">Generate Meme</button>

    <!-- Dropdown to select file extension -->
    <select id="file-type">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="webp">WEBP</option>
    </select>

    <div class="meme-container">
      <canvas id="meme-canvas" width="600" height="400"></canvas>
    </div>
    <button id="download-btn">Download Meme</button>
  </div>

  <script>
    let selectedTemplate = '';
    let uploadedImages = [];
    let draggingText = null;
    let draggingImage = null;
    let topTextPosition = { x: 300, y: 50 };
    let bottomTextPosition = { x: 300, y: 380 };
    let imagePositions = [];

    // Handle thumbnail selection
    const thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', function() {
        thumbnails.forEach(thumb => thumb.classList.remove('selected'));
        this.classList.add('selected');
        selectedTemplate = this.getAttribute('data-template');
        renderAllImages();
      });
    });

    // Handle multiple file uploads
    document.getElementById('upload-image').addEventListener('change', function(e) {
      uploadedImages = [];
      imagePositions = [];
      const files = e.target.files;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            uploadedImages.push(img);
            imagePositions.push({ x: (600 - 200) / 2, y: (400 - 150) / 2, width: 200, height: 150 });
            renderAllImages();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function renderAllImages() {
      const canvas = document.getElementById('meme-canvas');
      const ctx = canvas.getContext('2d');

      if (!selectedTemplate) {
        alert('Please select a template first!');
        return;
      }

      const templateImg = new Image();
      templateImg.onload = function() {
        canvas.width = 600;
        canvas.height = 400;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(templateImg, 0, 0, canvas.width, canvas.height);

        // Render uploaded images
        uploadedImages.forEach((img, index) => {
          const { x, y, width, height } = imagePositions[index];
          ctx.drawImage(img, x, y, width, height);
        });

        addTextToCanvas(ctx);
      };
      templateImg.src = selectedTemplate;
    }

    function addTextToCanvas(ctx) {
      const topText = document.getElementById('top-text').value;
      const bottomText = document.getElementById('bottom-text').value;
      const fontFamily = document.getElementById('font-family').value;
      const fontSize = document.getElementById('font-size').value;
      const fontColor = document.getElementById('font-color').value;

      ctx.font = `${fontSize}px ${fontFamily}`;
      ctx.fillStyle = fontColor;
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 4;
      ctx.textAlign = 'center';

      // Top text
      ctx.fillText(topText, topTextPosition.x, topTextPosition.y);
      ctx.strokeText(topText, topTextPosition.x, topTextPosition.y);

      // Bottom text
      ctx.fillText(bottomText, bottomTextPosition.x, bottomTextPosition.y);
      ctx.strokeText(bottomText, bottomTextPosition.x, bottomTextPosition.y);
    }

    // Bind color, font, and size changes to canvas re-rendering
    document.getElementById('font-color').addEventListener('input', renderAllImages);
    document.getElementById('font-family').addEventListener('change', renderAllImages);
    document.getElementById('font-size').addEventListener('input', renderAllImages);

    // Drag and drop functionality for text and images
    const canvas = document.getElementById('meme-canvas');
    canvas.addEventListener('mousedown', function(e) {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      // Check if dragging text
      if (Math.abs(mouseX - topTextPosition.x) < 100 && Math.abs(mouseY - topTextPosition.y) < 30) {
        draggingText = 'top';
      } else if (Math.abs(mouseX - bottomTextPosition.x) < 100 && Math.abs(mouseY - bottomTextPosition.y) < 30) {
        draggingText = 'bottom';
      }

      // Check if dragging image
      uploadedImages.forEach((img, index) => {
        const { x, y, width, height } = imagePositions[index];
        if (mouseX >= x && mouseX <= x + width && mouseY >= y && mouseY <= y + height) {
          draggingImage = index;
        }
      });
    });

    canvas.addEventListener('mousemove', function(e) {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      if (draggingText) {
        if (draggingText === 'top') {
          topTextPosition = { x: mouseX, y: mouseY };
        } else if (draggingText === 'bottom') {
          bottomTextPosition = { x: mouseX, y: mouseY };
        }
        renderAllImages();
      }

      if (draggingImage !== null) {
        imagePositions[draggingImage].x = mouseX - imagePositions[draggingImage].width / 2;
        imagePositions[draggingImage].y = mouseY - imagePositions[draggingImage].height / 2;
        renderAllImages();
      }
    });

    canvas.addEventListener('mouseup', function() {
      draggingText = null;
      draggingImage = null;
    });

    // Image resizing (minimize and maximize) using mouse wheel
    canvas.addEventListener('wheel', function(e) {
      if (draggingImage !== null) {
        const scaleAmount = e.deltaY < 0 ? 1.1 : 0.9;
        imagePositions[draggingImage].width *= scaleAmount;
        imagePositions[draggingImage].height *= scaleAmount;
        renderAllImages();
      }
    });

    // Download the meme in the selected file format
   document.getElementById('download-btn').addEventListener('click', function() {
      const canvas = document.getElementById('meme-canvas');
      const fileType = document.getElementById('file-type').value;
      const imageURL = canvas.toDataURL(`image/${fileType}`);

      // Check if canvas was tainted due to CORS issue
      if (!imageURL) {
        alert('Unable to download image due to CORS policy. Ensure the images are from a same-origin source or support CORS.');
        return;
      }

      const link = document.createElement('a');
      link.href = imageURL;
      link.download = `meme.${fileType}`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
